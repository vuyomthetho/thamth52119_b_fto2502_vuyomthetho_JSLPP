<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kanban Board UI</title>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar hide-mobile">
      <div class="top-bar hide-mobile">
        <img src="images/logo-light.png" alt="Kanban Logo" class="logo" />
      </div>

      <nav class="boards-section">
        <h2 class="boards-title">ALL BOARDS (1)</h2>
        <ul>
          <li class="active-board">Launch Career</li>
        </ul>
      </nav>
    </div>

    <div class="main-content">
      <div class="top-bar">
        <button id="add-task-btn" class="add-task-top">
          <span class="desktop-label">+ Add New Task</span>
          <span class="mobile-label">+</span>
        </button>
        <h1>Launch career</h1>
      </div>
      <div class="board">
        <div class="column" data-status="todo">
          <div class="status-item">
            <span class="status-circle status-todo"></span>
            <span class="status-text">TODO</span>
          </div>
        </div>

        <div class="column" data-status="doing">
          <div class="status-item">
            <span class="status-circle status-doing"></span>
            <span class="status-text">DOING</span>
          </div>
        </div>

        <div class="column" data-status="done">
          <div class="status-item">
            <span class="status-circle status-done"></span>
            <span class="status-text">DONE</span>
          </div>
        </div>
      </div>

      <div id="task-modal" class="modal hidden">
        <div class="modal-content">
          <h2 id="modal-heading">ADD NEW TASK</h2>

          <button id="close-modal" class="close-modal" aria-label="Close modal">
            X
          </button>

          <label for="modal-title">Title:</label>
          <input type="text" id="modal-title" />

          <label for="modal-description">Description:</label>
          <textarea id="modal-description"></textarea>

          <label for="modal-status">Status:</label>
          <select id="modal-status">
            <option value="todo">To Do</option>
            <option value="doing">In Progress</option>
            <option value="done">Done</option>
          </select>
          <button id="save-task-btn">Create Task</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
